apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: dinuionirinel/frontend-website:v0
          ports:
            - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend-app
  name: frontend-app
spec:
  ports:
  - port: 4200
    protocol: TCP
    targetPort: 4200
  selector:
    app: frontend-app
  type: NodePort
